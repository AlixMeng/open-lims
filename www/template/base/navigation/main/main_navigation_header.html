<script>
$(document).ready(function()
{
	var get_array = getQueryParams(document.location.search);
	
	$.fn.center = function () {
		this.css("position","absolute");
		this.css("top", ( $(window).height() - this.height() ) / 2+$(window).scrollTop() + "px");
		this.css("left", ( $(window).width() - this.width() ) / 2+$(window).scrollLeft() + "px");
		return this;
	}
	
	$('#BaseLogout').click(function()
	{
		$.blockUI({ message: $('#BaseLogoutQuestion'), css: { width: '275px' } }); 
		$('.blockUI.blockMsg').center();
	});
	
	$('#yes').click(function()
	{ 
		$("#BaseLogoutQuestion").empty();
		$("#BaseLogoutQuestion").html("<img src='images/animations/loading_circle_small.gif' alt=''> Please wait while logout.");
		
		$.ajax(
		{
			type: "GET",
			url: "core/modules/base/login.ajax.php",
			data: "session_id="+get_array['session_id']+"&run=logout",
			success: function(data)
			{
				if (data == "1")
				{
					window.setTimeout('window.location = "index.php"',1500);
				}
			}
		});
    }); 

    $('#no').click(function()
    { 
        $.unblockUI(); 
        return false; 
    }); 
});
</script>
