<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>

<meta http-equiv="content-type" content="text/html;charset=UTF-8" />

<meta name='robots' content='noindex, nofollow' />
<meta http-equiv="X-UA-Compatible" content="IE=8,IE=9,IE=10" />

<link rel="stylesheet" type="text/css" href="css/main.css" title="Style" />

<link href="../images/open-lims.ico" rel="shortcut icon" />

<title>Open-LIMS Test</title>

</head>
<body>
<div id="Main">
	<div id="Container">
		<div id='LoginHeaderLogo'><img src='../images/logo.png' alt='Logo' /></div>
		<div id="LoginHeader"></div>
		<div id="LoginContainer">
			<div id='LoginTitle'>Login on Open-LIMS Lab-Manager</div>
			<table id='LoginTable'>
				<tr>
					<td>Username:</td>
					<td><input name='username' type='text' size='20' class='BaseTextfield LoginTextfield' /></td>
				</tr>
				<tr>
					<td>Password:</td>
					<td><input name='password' type='password' size='20' class='BaseTextfield LoginTextfield' /></td>
				</tr>
				<tr>
					<td>Language:</td>
					<td>
						<select class='BaseSelect LoginLanguageSelect' name='language' id='BaseLoginLanguage'>
							<option value='default' selected='selected'>User Default</option>
							<option value='0'>-------------</option>
							<option value='0'>English/English (en-GB)</option>
							<option value='0'>Deutsch/German (de-DE)</option>
						</select>
					</td>
				</tr>
				<tr>
					<td colspan='2'><div class='formError' id='BaseLoginError'></div></td>
				</tr>
				<tr>
					<td></td>
					<td><button type='submit' name='submit' class='BaseButton' id='BaseLoginLogin'>Login</button></td>
				</tr>
				
			</table>
		</div>
	</div>
	<div id='Footer'>
		Open-LIMS, version: 0.4.0.0, development server, University of Cologne
		<br />This is free software; It comes with ABSOLUTELY NO WARRANTY
		<br />by R. Konertz, B. Tunggal, L. Eichinger et al.; 2008-2012
	</div>
</div>
</body>
</html>
