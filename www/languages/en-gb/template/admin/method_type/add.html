<!-- CONTAINER BEGIN ("Add Method Type",0) -->

<br />
<form action='index.php?{PARAMS}' method='post' onSubmit='return submitForm(this.submitbutton)'>			
	<table class='formTable'>
		<tr>
			<td>Name:</td>
			<td>
				<input type='text' size='20' name='name' value='{NAME}' class='FormTextfield' />
				<br /><span class='formError'>{ERROR}</span>
			</td>
		</tr>
		<tr>
			<td>Category</td>
			<td>
				<select name='cat_id'>
				
				<!-- FOREACH BEGIN ({OPTION}) -->
	
					<option value='{OPTION:VALUE}' {OPTION:SELECTED}>{OPTION:CONTENT}</option>
		
				<!-- FOREACH END -->
				
				</select>
			</td>
		</tr>
		<tr>
			<td colspan='2'><br />Description (optional):</td>
		</tr>
		<tr>
			<td colspan='2'>
				<textarea name='description' cols='66' rows='15' class='FormTextarea'>{DESCRIPTION}</textarea>
			</td>
		</tr>
		<tr>
			<td></td>
			<td><br /><input type='submit' value='new' class='FormButton' /></td>
		</tr>
	</table>
</form>

<!-- CONTAINER END (0) -->
