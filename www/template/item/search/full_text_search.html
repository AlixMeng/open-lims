	<tr>

	<tr>
		<td colspan='2'><div class='center'><span class='smallTextBlack'>use * as a wildcard character</span></div></td>

	</tr>
	
		<!-- FOREACH BEGIN ([[ITEM_TYPE_ARRAY]]) -->

			<td colspan='2'>

			</td>
		</tr>
		
		<!-- FOREACH END -->
		
	<tr>
		<td colspan='2'><br /><input type='submit' value='Search' class='FormButton' /></td>
	</tr>
</table>

</form>
